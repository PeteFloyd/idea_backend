name: Java CI (Maven - emdash/task1-63i)

on:
  push:
    branches: [ "emdash/task1-63i" ]
  pull_request:
    branches: [ "emdash/task1-63i" ]
  workflow_dispatch:   # 可手动触发

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      - name: Ensure mvnw is executable
        run: |
          if [ -f ./mvnw ]; then chmod +x ./mvnw; fi

      - name: Build and run tests
        # Prefer mvnw if present, otherwise use mvn
        run: |
          if [ -f ./mvnw ]; then
            ./mvnw -B clean verify
          else
            mvn -B clean verify
          fi
